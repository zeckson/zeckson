//bind jump to scroll
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

//other
bind "t" "+lookatweapon"
bind "MOUSE5" "+voicerecord"

//bind nades
bind "alt" "slot6"     //he
bind "f" "slot7"     //flash
bind "SPACE" "slot8" //smoke

//bind swith between molotov/decoy
bind "6" "slot9;slot10"

//general
cl_autowepswitch "0" // do not auotswitch weapons
cl_clanid "5167149" // clantag with groupid
cl_showloadout 0 // hides the inventory on the right hand side
cl_forcepreload 1 // force load everything on the map before the game starts (better fps)
closeonbuy "1"
sensitivity "0.9"
spec_replay_autostart "0"
ui_steam_overlay_notification_position "topright"
cl_disablefreezecam "0"

//network
fps_max 128
rate 128000
cl_updaterate 128
cl_cmdrate 128
cl_interp_ratio 1
cl_interp 0

//show netgraph on TAB
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0; cl_showpos 1"
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showpos 0"

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "1"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "4"
cl_crosshair_outlinethickness "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_fixedcrosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "5"
cl_crosshairstyle "6"      // try to use 4, since 6 is invalid value
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "1"

// Radar
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

bind "MOUSE4" "+zoom_radar"
alias +zoom_radar "cl_radar_scale 0.8"
alias -zoom_radar "cl_radar_scale 0.3"

