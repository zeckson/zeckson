sv_setsteamaccount "secret" // привязка аккаунта

log on //This is set to turn on logging! Don't put this in your server.cfg
hostname "FaTuM CS:GO Training Server"
rcon_password "secret" //

sv_password "secret" //Only set this if you intend to have a private server!
sv_cheats 0 //This should always be set, so you know it's not on
sv_lan 0 //This should always be set, so you know it's not on
mp_autokick 0 // автоматически кикать с сервера
sv_contact "" // контакт администратора

sv_tags "csgo,public,practice,train" // теги сервера

sv_log_onefile 0 // записывать логи в один файл
sv_logbans 1 // логировать баны
sv_logfile 1 // логировать в файл
sv_logflush 0

sv_maxcmdrate 128 // максимальные рейты
sv_maxrate 0
sv_mincmdrate 10 // минимальные рейты
sv_minrate 0

sv_allowdownload 1 // разрешить загружать файлы с сервера
sv_allowupload 1 // разрешить загружать файлы на сервер

// HLTV
tv_enable 0 // включить SourceTV (0 - выключить, 1 - включить)
tv_autorecord 1 // автоматическая запись SourceTV
tv_name "GOTV 1game.ua" // имя SourceTV
tv_title "GOTV - By 1game.ua" // титульное название
tv_relaypassword "tv1game" // пароль SourceTV
tv_dispatchmode 0
tv_snapshotrate 33
tv_maxrate 0
tv_delay 60
tv_relayvoice 0
tv_allow_camera_man 0
tv_allow_static_shots 0
tv_autoretry 1
tv_chatgroupsize 0
tv_chattimelimit 0
tv_debug 0
tv_delaymapchange 1
tv_deltacache 2
tv_overridemaster 0
tv_transmitall 1
tv_timeout 30

exec banned_user.cfg
exec banned_ip.cfg